<!DOCTYPE html>

<html>

<head>
    <title>Telnet client using WebSockets</title>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/term.js"></script>
